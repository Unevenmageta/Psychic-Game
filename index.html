<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">



        <div class="row">
            <!-- Row One -->
            <div class="col-3">

                <h1>The Psychic Game</h1>

            </div>

            <div class="col-9">

                <img src="assets\images\images.jpg" alt="Psychic">
            </div>
        </div>


        <div class="row">
            <!--Row Two-->
            <div class="col-12">
                <h2>Guess what letter I'm thinking of
                    <span id="input">

                    </span>
                </h2>


            </div>
        </div>


        <div class="row">
            <!--Row Three-->
            <div class="col-12">
                <h2>Wins:
                    <span id="wins">


                    </span>
                </h2>



            </div>
        </div>



        <div class="row">
            <!--Row Four-->
            <div class="col-12">
                <h2>Loses:
                    <span id="Loses">

                    </span>
                </h2>


            </div>
        </div>



        <div class="row">
            <!--Row Five-->
            <div class="col-12">

                <h2>Guesses Left:
                    <span id="remaining">

                    </span>
                </h2>




            </div>
        </div>


        <div class="row">
            <!--Row Six-->
            <div class="col-12">
                <h2>Your Guesses so far:

                    <span id="current">
                    

                    </span>
                </h2>




            </div>
        </div>





    </div>
</body>

</html>
